    $(document).ready(function() {
	
	function checkPreAuth() {
	navigator.notification.alert("Your user name: "+window.localStorage["username"]);
    if(window.localStorage["username"] != undefined && window.localStorage["password"] != undefined) {
       // $("#username", form).val(window.localStorage["username"]);
       // $("#password", form).val(window.localStorage["password"]);
       window.location.replace("home.html");
    }
}
        $("#login").click(function() {
            
            var email = $("#email").val();
            var password = $("#password").val();
            var dataString = "&email=" + email + "&password=" + password + "&login=";
            if ($.trim(email).length > 0 & $.trim(password).length > 0) {
                $.ajax({
                    type: "POST",
                    //url: "http://localhost/phonegap/crud/www/php/login.php",
                    url: "http://siteforhosting.co.in/sites/phonegap/crud/www/php/login.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#login").val('Connecting...');
                    },
                    success: function(data) {
						alert(data);
                        if (data == "success") {
                            //alert("logined");
							window.localStorage["username"] = email;
                            window.localStorage["password"] = password;  
							navigator.notification.alert("Your user name: "+window.localStorage["username"]);
							window.location.replace("home.html");
							//window.localStorage.setItem("login", 1);
							//window.localStorage.setItem("email", document.getElementsByName("emailid").value);
							
                            $("#login").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
